<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pyszne.pl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator zamówień Pyszne.pl</h1>

        <div class="input-group">
            <label for="liczbaOsob">Liczba osób (włącznie z zamawiającym):</label>
            <input type="number" id="liczbaOsob" min="1" value="1">
        </div>

        <div id="kwotyZamowienContainer">
            <!-- Pola na kwoty zamówień będą generowane dynamicznie -->
        </div>

        <div class="input-group">
            <label for="kosztDostawy">Koszt dostawy (zł):</label>
            <input type="number" id="kosztDostawy" min="0" step="0.01" value="0">
        </div>

        <button id="obliczBtn">Oblicz rozliczenie</button>

        <div id="wyniki">
            <h2>Wyniki rozliczenia:</h2>
            <ul id="listaWynikow">
                <!-- Wyniki dla każdej osoby pojawią się tutaj -->
            </ul>
            <p id="infoZamawiajacy"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
